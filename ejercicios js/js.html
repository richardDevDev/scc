<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Conocimientos</title>
</head>
<body align=center>
<div>
    <h1>Calculadora</h1>

    <input type="number" name="num1" id="num1" style="width: 300px; height: 40px;">
    <input type="number" name="num2" id="num2" style="width: 300px; height: 40px;"><br><br>
    <button type="submit" name="sumar" onclick="suma()" id="sumar" style="width: 100px; height: 40px;"> Calcular
    </button>
    <p id="sumando"></p>  

    <script type="text/Javascript">
        function suma()
        {
            
            var x = document.getElementById("num1").value;
            var y = document.getElementById("num2").value; 
            if (isNaN(x) || isNaN(y)) 
            {
                txt = "Es necesario introducir valores validos";
            }else{
                var suma=parseFloat(x)+parseFloat(y);  
                var resta=parseFloat(x)-parseFloat(y);
                var mult=parseFloat(x)*parseFloat(y);  
                var div=parseFloat(x)/parseFloat(y);  
                  
                txt = " la suma es: " + suma;
                txt1 = "<br/> la resta es: " + resta;
                txt2 = "<br/> la multiplicacion es: " + mult;
                txt3 = "<br/> la division es: " + div;
                text = txt+txt1+txt2+txt3;

            }
            document.getElementById("sumando").innerHTML = text;
        }
    </script>
</div>
    
</body>
</html>
